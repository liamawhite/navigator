apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend
  namespace: microservices
  labels:
    app.kubernetes.io/name: frontend-vs
    app.kubernetes.io/component: networking
spec:
  hosts:
  - "*"
  gateways:
  - microservice-gateway
  http:
  - match:
    - uri:
        prefix: "/microservices/"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: frontend.microservices.svc.cluster.local
        port:
          number: 8080
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
