apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend
  namespace: microservices
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: microservices
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: app-tier
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
        app.kubernetes.io/component: app-tier
    spec:
      serviceAccountName: backend
      containers:
      - name: backend
        image: ghcr.io/liamawhite/microservice:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        args:
        - "-service-name=backend"
        - "-port=8080"
        - "-timeout=30s"
        - "-log-level=info"
        - "-log-format=json"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"