apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: database
  namespace: database
  labels:
    app.kubernetes.io/name: database-authz
    app.kubernetes.io/component: security
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: database
  rules:
  - from:
    - source:
        principals:
        - "cluster.local/ns/microservices/sa/backend"
        - "cluster.local/ns/monolith/sa/monolith"
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]