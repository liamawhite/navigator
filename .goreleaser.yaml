# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy
    - sh -c 'cd ui && npm ci && npm run build'

builds:
  - id: navigator
    main: ./cmd/navigator/main.go
    binary: navigator
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/liamawhite/navigator/pkg/version.version={{.Version}}
      - -X github.com/liamawhite/navigator/pkg/version.commit={{.FullCommit}}
      - -X github.com/liamawhite/navigator/pkg/version.date={{.Date}}

archives:
  - id: navigator
    ids: [navigator]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

release:
  github:
    owner: liamawhite
    name: navigator
  footer: |
    ## Installation

    ### Download binary
    Download the appropriate binary for your platform from the assets below.

    ### Using Go
    ```bash
    go install github.com/liamawhite/navigator/cmd/navigator@{{ .Tag }}
    ```

    ---
    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
