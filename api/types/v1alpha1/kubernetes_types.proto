syntax = "proto3";

package navigator.types.v1alpha1;

option go_package = "github.com/liamawhite/navigator/pkg/api/types/v1alpha1";

// ServiceType indicates the type of Kubernetes service.
enum ServiceType {
  // SERVICE_TYPE_UNSPECIFIED indicates the service type is not specified or unknown.
  SERVICE_TYPE_UNSPECIFIED = 0;
  
  // CLUSTER_IP exposes the service on a cluster-internal IP.
  CLUSTER_IP = 1;
  
  // NODE_PORT exposes the service on each node's IP at a static port.
  NODE_PORT = 2;
  
  // LOAD_BALANCER exposes the service externally using a cloud provider's load balancer.
  LOAD_BALANCER = 3;
  
  // EXTERNAL_NAME maps the service to the contents of the externalName field.
  EXTERNAL_NAME = 4;
}